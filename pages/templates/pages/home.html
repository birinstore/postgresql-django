{% extends '_base.html' %}
{% block name_title %}صفحه اصلی{% endblock name_title %}

{% block name_body %}
<style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #a90e51;
}

.topnav a {
  float: right;
  display: block;
  color: #fdfdfd;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #c8ff00;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav input[type=text] {
  float: right;
  padding: 6px;
  margin-top: 8px;
  margin-right: 16px;
  border: none;
  font-size: 17px;
}

@media screen and (max-width: 600px) {
  .topnav a, .topnav input[type=text] {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }

  .topnav input[type=text] {
    border: 1px solid #ccc;
  }
}
</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="{% url 'home' %}">صفحه اصلی</a>
  <a href="{% url 'about' %}">درباره ما</a>
  <a href="{% url 'login' %}">ورود</a>
    <a href="{% url 'signup' %}">ثبت نام</a>
  <input type="text" placeholder="Search..">
</div>
<form method="post" action="" >


</form>


</body>

}
